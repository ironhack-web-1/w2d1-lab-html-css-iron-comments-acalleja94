<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container" action="/test.html" method="get">
        <fieldset>
        <label for="name" class="label-text">Name:</label>

        <input type="text" id="name" name="name" class="field__style">
        

        <label for="email" class="label-text">Email:</label>

        <input type="email" id="email" name="email" class="field__style">

        <label for="comment" class="label-text">Comment:</label>

        <textarea id="comment" class="field__style" name="comment" rows="13"></textarea>

        <div class="label-text"><em>Receive email updates?</em> <input type="checkbox" name="agreement" /></div>
        
        <input class="btn" type="button" value="Submit">

        </fieldset>
    </form>

</body>
</html>
